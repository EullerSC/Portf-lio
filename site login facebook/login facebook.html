<!doctype html>

<html>
	<head>
		<title>Login Facebook</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0" >
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="stylesheet"  href="css/style.css">
	</head>

	<body>
		<header>
			<div class="center">
				<div class="logo">
					<h2>Facebook</h2>
				</div><!--logo-->		

			<form method="post" class="login">
				<div class="login-elemento">
					<p>Email ou Telefone</p>
					<input type="email">
				</div><!--elemento-->


				<div class="login-elemento">
					<p>Senha</p>
					<input type="senha">
				</div><!--elemento1-->

				<div class="login-elemento">
					<input type="submit" name="acao" value="Enviar">
				</div><!--elemento2-->


			</form><!--login-->
				<div class="clear"></div>
			</div><!--center-->
		</header>



	<section class="main">
		<div class="center">
			<div class="img">
				<img src="img/img.png">
			</div><!--img-->

			<div class="abriconta">
				<h2>Abra sua conta</h2>
				<h3> E gratuito e sempre sera</h3>
		
				
			<form class="criarconta">
				<div class="w50">
					<input placeholder="Nome" type="text">
				</div><!--w50-->

				
				<div class="w50">
					<input placeholder="Sobrenome" type="text">
				</div><!--w50-->


				<div class="w100">
					<input placeholder="E-mail" type="email">
				</div><!--w100-->


				<div class="w100">
					<input placeholder="Senha" type="password">
				</div><!--w100-->

			<div class="w100">
				<h2>Data de Nascimento</h2>
					<select class="nascimento">
					
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						 
					</select><!--dia do nascimento-->
					

					<select class="nascimento">
						<option value="1">Janeiro</option>
						<option value="2">Fevereiro</option>
					</select><!--mês do nascimento-->
					
					<select class="nascimento">
						<option value="0">1990</option>
					</select><!--mês do nascimento-->
				
				<div class="clear"></div>
			</div><!--w100-->

			<div class="w100">
				<div class="input-radio">
					<input type="radio"  value="Masculino" name="sexo">
					<label for="">Masculino</label>
				</div><!--radio-->

				<div class="input-radio">
					<input type="radio"  value="Feminino" name="sexo">
					<label for="">Feminino</label>
				</div><!--radio-->
				<div class="clear"></div>
			</div>

			<div class="w100">
				<div class="botao">
				<input type="submit" name="acao" value="Cadastrar">
			</div><!--botao-->
			</div><!--w100-->
			


				<div class="clear"></div>
			</form><!--criar conta-->
		</div><!--abriconta-->

		

			<div class="clear"></div>
		</div><!--center-->
	</section><!--main-->

	</body>

</html>
